<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Google</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="container-header">
        <ul class="container-header__nav">
            <li><a href="#">Gmail</a></li>
            <li><a href="#"> Imágenes</a></li>
        </ul>
        <figure class="container-header__logos">
            <img src="https://img.icons8.com/ios-filled/50/000000/circled-menu.png" alt="Mas aplicaciones"/>
            <img src="https://img.icons8.com/ios-filled/50/000000/user-male-circle.png" alt="Perfil"/>
        </figure>
    </header>
    <main class="container-main">
        <figure class="container-main__logo">
            <img src="./assets/google-939112_1920.png" alt="Logo Google">
        </figure>
        <div class="container-main__busqueda">
            <input class="input" type="text">
            <button>Buscar con Google</button>
            <button>Me siento con suerte</button>
        </div>
    </main>
    <footer class="container-footer">
        <ul class="container-footer__ayuda">
            <li><a href="#">Sobre Google</a></li>
            <li><a href="#">Publicidad</a></li>
            <li><a href="#">Negocios</a></li>
            <li><a href="#">Cómo Funciona la Búsqueda</a></li>
        </ul>
        <ul class="container-footer__politicas">
            <li><a href="#">Privacidad</a></li>
            <li><a href="#">Condiciones</a></li>
            <li><a href="#">Preferencias</a></li>
        </ul>
    </footer>
</body>
</html>
